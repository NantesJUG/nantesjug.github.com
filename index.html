<!-- Add your site or application content here -->
<div class="jug-page container">

  <div class="row">

    <!-- Menu for device XS -->
    <div class="jug-leftbar-xs col-xs-12 hidden-sm hidden-md hidden-lg">
      <div class="navbar navbar-default navbar-fixed-top text-center" role="navigation">
        <ul class="jug-menu nav nav-pills" ng-controller="MenuCtrl">
          <li ng-class="{ active: isActive('/')}"><a href="#/">Accueil</a></li>
          <li ng-class="{ active: isActive('/events')}"><a href="#/events">Soirées</a></li>
          <li ng-class="{ active: isActive('/speakers')}"><a href="#/speakers">Speakers</a></li>
          <li ng-class="{ active: isActive('/infos')}"><a href="#/infos">Infos</a></li>
        </ul>
      </div>
    </div>

    <!-- Sidebar for device SM, MD -->
    <div class="jug-leftbar hidden-xs col-sm-2 col-md-2 col-lg-2">

      <a href="#/">
        <img src="images/logo-nantesjug.gif" alt="NantesJUG" class="img-responsive">
      </a>

      <h3 class="text-muted">Nantes JUG</h3>
      <ul class="jug-menu nav nav-pills nav-stacked" ng-controller="MenuCtrl">
        <li ng-class="{ active: isActive('/')}"><a href="#/">Accueil</a></li>
        <li ng-class="{ active: isActive('/events')}"><a href="#/events">Soirées</a></li>
        <li ng-class="{ active: isActive('/speakers')}"><a href="#/speakers">Speakers</a></li>
        <li ng-class="{ active: isActive('/infos')}"><a href="#/infos">Infos</a></li>
      </ul>
      <ng-include src="'views/sponsors.html'"></ng-include>
    </div>

    <!-- Content page -->
    <div class="jug-page col-xs-12 col-sm-10 col-md-10 col-lg-10" ng-view=""></div>


    <!-- Promo and sponsors for device XS -->
    <div class="jug-leftbar-xs col-xs-12 hidden-sm hidden-md hidden-lg text-center">
      <ng-include src="'views/sponsors.html'"></ng-include>
    </div>
  </div>

  <!-- Footer -->
  <div class="jug-footer text-center">
    <em>Pour être informé des prochaines soirées du Nantes JUG, inscrivez-vous à la <a href="http://groups.google.com/group/nantesjug" target="_blank">mailing list</a>.</em>
  </div>

</div>
