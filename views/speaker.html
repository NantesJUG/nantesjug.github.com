<div class="panel panel-default">
  <div class="panel-heading">
    {{speaker.name}}

    <!-- Socials -->
    <div class="pull-right">
      <a ng-href="http://twitter.com/{{speaker.twitter}}" target="_blank">
        <span class="social social-twitter" ng-show="speaker.twitter" data-toggle="tooltip" title="@{{speaker.twitter}}"></span>
      </a>

      <a href="http://plus.google.com/{{speaker.gplus}}" target="_blank">
        <span class="social social-gplus" ng-show="speaker.gplus" data-toggle="tooltip" title="+{{speaker.name}}"></span>
      </a>

      <a href="http://github.com/{{speaker.github}}" target="_blank">
        <span class="social social-github" ng-show="speaker.github" data-toggle="tooltip" title="{{speaker.github}}"></span>
      </a>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 col-md-3 col-lg-2">
        <img ng-show="speaker.gravatar" gravatar-src="speaker.gravatar" gravatar-size="150">
        <img ng-hide="speaker.gravatar" src="/images/gravatar-duke.jpg" class="img-responsive" width="150px">
      </div>
      <div class="col-sm-10 col-md-9 col-lg-10">
        <p ng-bind-html-unsafe='speaker.bio'></p>

        <div ng-show="subjects" class="jug-speaker-subjects">
          Sujets :
          <ul>
            <li ng-repeat="subject in subjects | orderBy: '!event.date'">
              <span class="label label-info">{{subject.subject.type}}</span>
              <a ng-href="#/events/{{subject.event.id}}" >
                {{subject.event.date | date:'shortDate'}} - {{subject.subject.title}}
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('.social').tooltip();
</script>
