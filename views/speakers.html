<input type="search" class="form-control jug-search" placeholder="Rechercher un speaker" autofocus="" ng-model="searchText">

<div class="row jug-speakers">

  <div class="jug-speakers-item col-xs-6 col-sm-4 col-md-3" ng-repeat="speaker in speakers | orderBy:'name' | filter: {name: searchText}">
    <a ng-href="#/speakers/{{speaker.id}}" class="thumbnail">
      <img ng-show="speaker.gravatar" gravatar-src="speaker.gravatar" gravatar-size="150">
      <img ng-hide="speaker.gravatar" src="/images/gravatar-duke.jpg" alt="No avatar" class="img-responsive">
      <p class="text-center">{{speaker.name}}</p>
    </a>
  </div>

</div>
